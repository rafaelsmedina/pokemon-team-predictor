{% extends "base/base.html" %}

{% block title %}
    <title id="forme-title">{{ id }}</title>
{% endblock %}

{% block head %}
    {{ super() }}
    <script src="//d3plus.org/js/d3.js"></script>
    <script src="//d3plus.org/js/d3plus.js"></script>
{% endblock %}

{% block content %}
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container" style="margin-top:100px">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <div class="col-lg-12 text-center">
                        <img id="image-link" src="#">
                        <h1 id="forme-header" style="margin-top:0px"></h1>
                        <img id="type1" src="#">
                                <img id="type2" src="#">
                    </div>
                        <div class="col-md-3" style="height:15px; ">
                            <div id="ratio_viz" style="height:inherit"></div>
                        </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12 text-center" style="margin-bottom:4%;">
                        <h3>Abilities</h3>
                    </div>
                    <div>
                        <ul class="nav nav-pills nav-justified">
                          <li id='a1-li' role="presentation" class="active"><a  href="#ability1-tab" data-toggle="tab" id="ab1-title"></a></li>
                          <li id='a2-li' role="presentation"><a  href="#ability2-tab" data-toggle="tab" id="ab2-title"></a></li>
                          <li id='aH-li' role="presentation"><a  href="#hidden-ability-tab" data-toggle="tab" id="abH-title"></a></li>
                        </ul>
                        <div class="tab-content clearfix">
                            <div class="tab-pane active" id="ability1-tab">
                                <div id="ability1-li" style="font-size: larger; margin-top: 10px; margin-left: 3px;"></div>
                            </div>
                            <div class="tab-pane" id="ability2-tab">
                                <div id="ability2-li" style="font-size: larger; margin-top: 10px; margin-left: 3px;"></div>
                            </div>
                            <div class="tab-pane" id="hidden-ability-tab">
                                <div id="abilityH-li" style="font-size: larger; margin-top: 10px; margin-left: 3px;"></div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- About Section -->
    <section class="success">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Stats</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="height: 312px; margin-top:2.5%;">
                    
                    <div class="col-md-6  text-center stats-table">
                        <div class="col-md-12 stats-table">
                            <div class="col-md-6">
                                <p class="title">Attack</p>
                                <p id="attack-li"></p>
                            </div>
                            <div class="col-md-6">
                                <p class="title">Defense</p>
                                <p id="defense-li"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <p class="title">Sp. Attack</p>
                                <p id="spattack-li"> </p>
                            </div>
                            <div class="col-md-6">
                                <p class="title">Sp. Defense</p>
                                <p id="spdefense-li"> </p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <p class="title">Speed</p>
                                <p id="speed-li"> </p>
                            </div>                        
                            <div class="col-md-6">
                                <p class="title">HP</p>
                                <p id="hp-li"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <p class="title">Total</p>
                            <p id="total-li"></p>
                        </div>
                    </div>
                    <div class="col-md-6" id="stats_viz" style="float:left; height:inherit;"></div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Other info</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <ul class="list-group col-md-6">
                        <li class="list-group-item" id = "weight-li"></li>
                        <li class="list-group-item" id = "height-li"></li>
                        <li class="list-group-item" id = "dex1-li"></li>
                        <li class="list-group-item" id = "dex2-li"></li>
                        <li class="list-group-item" id = "class-li"></li>
                        <li class="list-group-item" id = "pre-ev-li"></li>
                        <li class="list-group-item" id = "egg1-li"></li>
                        <li class="list-group-item" id = "egg2-li"></li>
                    </ul>
                    <div class="col-md-6" style="height:350px">
                        <div id="ratio_viz" style="height:inherit"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block footer %}
    <script src="/static/load_pokemon_page.js"></script>
{% endblock %}
